<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <div class="calculator">

        <marquee>
            <p>This Calculator Created By <b>Nirav Kariya</b></p>
        </marquee>

        <input type="text" class="display" id="display" disabled />
        <div class="button-container">
            <button class="button1" id="clear">C</button>
            <button class="button operator" id="mod">%</button>
            <button class="button operator" id="divide">/</button>
            <button class="button2 " id="backspace">‚Üê</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button operator" id="add">+</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button operator" id="multiply">*</button>
            <button class="button " id="0">0</button>
            <button class="button2" id="decimal">.</button>
            <button class="button equals" id="equals">=</button>
            <!-- Backspace Button -->
            
        </div>
    </div>

    <script>
        // Get display element
        const display = document.getElementById('display');

        // Variable to hold the expression
        let expression = '';

        // Update the display with the expression
        function updateDisplay(value) {
            display.value = value;
        }

        // Handle number button click
        function handleNumber(number) {
            expression += number;
            updateDisplay(expression);
        }

        // Handle operator button click
        function handleOperator(operator) {
            expression += operator;
            updateDisplay(expression);
        }

        // Handle decimal button click
        function handleDecimal() {
            // Only add decimal if there's no decimal in the expression already
            if (!expression.includes('.')) {
                expression += '.';
                updateDisplay(expression);
            }
        }

        // Clear the display and reset the expression
        function clearDisplay() {
            expression = '';
            updateDisplay(expression);
        }

        // Calculate the result using eval
        function calculate() {
            try {
                expression = eval(expression).toString();
                updateDisplay(expression);
            } catch (e) {
                expression = 'Error';
                updateDisplay(expression);
            }
        }

        // Handle backspace button click (remove last character)
        function handleBackspace() {
            expression = expression.slice(0, -1); // Remove last character
            updateDisplay(expression);
        }

        // Event listeners for button clicks
        document.getElementById('clear').addEventListener('click', clearDisplay);
        document.getElementById('equals').addEventListener('click', calculate);
        document.getElementById('mod').addEventListener('click', () => handleOperator('%'));
        document.getElementById('divide').addEventListener('click', () => handleOperator('/'));
        document.getElementById('multiply').addEventListener('click', () => handleOperator('*'));
        document.getElementById('subtract').addEventListener('click', () => handleOperator('-'));
        document.getElementById('add').addEventListener('click', () => handleOperator('+'));
        document.getElementById('decimal').addEventListener('click', handleDecimal);

        // Event listener for backspace button
        document.getElementById('backspace').addEventListener('click', handleBackspace);

        // Add event listeners for number buttons
        for (let i = 0; i <= 9; i++) {
            document.getElementById(i.toString()).addEventListener('click', () => handleNumber(i.toString()));
        }
    </script>

</body>

</html>
